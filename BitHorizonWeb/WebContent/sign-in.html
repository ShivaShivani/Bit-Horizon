<html lang="en"> <!--<![endif]-->
<head ng-app="app" ng-controller="SignInCtrl">

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="googlebot" content="index,follow">
    <meta name="google-signin-client_id"
          content="131074547078-con26cc0j85hblnv1t22pj1jkom35t2b.apps.googleusercontent.com">
    <meta name="google-signin-scope" content="profile email">
    <!-- Title -->
    <title>Sign in</title>

    <!-- Templates core CSS -->
    <link href="stylesheets/application.css" rel="stylesheet">

    <!-- Favicons -->
    <link href="images/favicon/favicon.png" rel="shortcut icon">
    <link href="images/favicon/apple-touch-icon-57-precomposed.png" rel="apple-touch-icon">
    <link href="images/favicon/apple-touch-icon-72-precomposed.png" rel="apple-touch-icon" sizes="72x72">
    <link href="images/favicon/apple-touch-icon-144-precomposed.png" rel="apple-touch-icon" sizes="114x114">

    <link href="stylesheets/font-awesome.css" rel="stylesheet">
    <link href="stylesheets/bootstrap-social.css" rel="stylesheet">
    <script src="http://connect.facebook.net/en_US/all.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- Modernizr Scripts -->
    <script src="javascript/vendor/angular.js"></script>
    <script src="javascript/vendor/modernizr-2.7.1.min.js"></script>
    <script src="javascript/app/controllers.js"></script>

    <script src="javascript/app/fb.js"></script>

    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '1086458061386751',
                cookie: true,  // enable cookies to allow the server to access
                               // the session
                xfbml: true,  // parse social plugins on this page
                version: 'v2.2' // use version 2.2
            });

            // Now that we've initialized the JavaScript SDK, we call
            // FB.getLoginStatus().  This function gets the state of the
            // person visiting this page and can return one of three states to
            // the callback you provide.  They can be:
            //
            // 1. Logged into your app ('connected')
            // 2. Logged into Facebook, but not your app ('not_authorized')
            // 3. Not logged into Facebook and can't tell if they are logged into
            //    your app or not.
            //
            // These three cases are handled in the callback function.

            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        };
    </script>

</head>
<body class="sign-in-up" id="app-body">

<!-- Sign In/Sign Up section -->
<section class="sign-in-up-section">

    <div class="container">

        <div class="row">

            <div class="col-md-12">

                <!-- Logo -->
                <figure class="text-center">
                    <a href="./index.html">
                        <img class="img-logo" src="images/logo.png" alt="">
                    </a>
                </figure>
                <!-- /.text-center -->

            </div>
            <!-- /.col-md-12 -->

        </div>
        <!-- /.row -->

        <section class="sign-in-up-content">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="text-center">Sign In to your account</h4>
                    <br class="sign-in-up-form" action="./sign-in.html" role="form">

                    <!-- Input 1 -->
                    <div class="form-group">
                        <input class="form-control" id="exampleInputEmail2" type="email"
                               placeholder="Enter email address">
                    </div>
                    <!-- /.form-group -->
                    <!-- Input 2 -->
                    <div class="form-group">
                        <input class="form-control" id="exampleInputPassword1" type="password"
                               placeholder="Password">
                    </div>
                    <!-- /.form-group -->

                    <!-- Sign in Button -->
                    <div class="form-group">
                        <a class="btn btn-success btn-block" href="./home.html">Sign In</a>
                    </div>
                    <!-- Sign in Twitter Button -->
                    <div class="form-group">
                        <a class="btn btn-block btn-social btn-twitter" href="./home.html">
                            <span class="fa fa-twitter"></span> Sign in with Twitter
                        </a>
                    </div>
                    <!-- Sign in Facebook Button -->
                    <div class="form-group">
                        <fb:login-button class="btn btn-block btn-social btn-facebook" scope="public_profile,email"
                                         onlogin="checkLoginState();">
                            <span class="fa fa-facebook"></span> Sign in with Facebook
                        </fb:login-button>
                    </div>
                    <div class="form-group">
                        <a class="btn btn-block btn-social btn-google" data-onsuccess="onSignIn" href="./home.html">
                            <span class="fa fa-google-plus"></span> Sign in with google </a>
                    </div>
                    <br></br>
                    <!-- Sign In/Sign Up links -->
                    <section class="sign-in-up-links text-center">
                        <p><a href="./forgot-password.html">Forgot password?</a> <span class="sep">&ndash;</span> <a
                                href="./sign-up.html">Need an account?</a></p>
                    </section>
                    <!-- /.sign-in-up-links -->
                    <div id="status">
                    </div>


                    </form>
                    <!-- /.sign-in-up-form -->

                </div>
                <!-- /.col-md-12 -->

            </div>
            <!-- /.row -->

        </section>
        <!-- /.sign-in-up-content -->


        <div class="row">

            <div class="col-md-12">

                <section class="footer-copyright text-center">
                    <p>For people in <i class="fa fa-heart"></i> with Music</p>

                </section>
                <!-- /.footer-section -->

            </div>
            <!-- /.col-md-12 -->

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

</section>
<!-- /.sign-in-up-section -->

<!-- Placed at the end of the document so the pages load faster -->
<script src="javascript/vendor/jquery-2.1.0.min.js"></script>
<script src="javascript/bootstrap.min.js"></script>
<script src="javascript/assets/application.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
